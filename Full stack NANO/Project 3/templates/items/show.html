{% extends "layouts/layout.html" %}
{% block title %}Item: {{item.name}} {% endblock %}
{% block body %}
    <h1 class="itemTitle">{{item.name}}</h1>
<img src="{{url_for('uploads', filename=item.image)}}" class="itemImage">
<p>{{item.description}}</p>
    <a href="{{url_for('ShowCategory', category_name=category_name)}}">Return to {{category_name}} items</a> |
    <a href="{{url_for('EditItem', category_name=category_name, item_name=item.name)}}">Edit</a>
    <form method="POST" action="{{url_for('DeleteItem', category_name= item.category.name, item_name=item.name)}}">
        <button type="submit" class="btn danger">Delete</button>
        </form>
{% endblock %}
