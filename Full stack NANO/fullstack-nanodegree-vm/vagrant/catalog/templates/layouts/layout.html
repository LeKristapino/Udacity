<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='actions.js')}}"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
      <script>
    function start() {
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
          client_id: '802960965387-13do116c0ihrogpnu2ohiqdmdrfba8p6.apps.googleusercontent.com'
          // Scopes to request in addition to 'profile' and 'email'
          //scope: 'additional_scope'
        });
      });
    }
  </script>
</head>
<body>
<div class="navbar">
 <div class="innerNavbar">
     <h1 class="title">
         Udacity Catalog APP
     </h1>
        {% if session['username'] %}
        <a class="btn login" href="{{url_for('gdisconnect')}}"> Log Out</a>
        {% else %}
        <a class="btn login" href="{{url_for('login')}}"> Log In</a>
        {% endif %}
    </div>
</div>
<div class="mainContainer">
    <div id="categoryList" class="categories">

    </div>
    <div class="innerContainer">
        {% block body %}
        {% endblock %}
    </div>
</div>
</body>
</html>
